<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Games</title>
    
    <!-- ====== Styles ====== -->
    <link rel="stylesheet" href="lessondata.css" />
  </head>

  <body>
    <!-- Head -->
    <div id="header">
      <div id="header-title">
        <h2>Games <span id="game-count">(0)</span></h2>
      </div>
    </div>
    
    <!-- Table -->
    <table id="game-table">
      <thead>
        <tr>
          <th>#</th>
          <th>ACTIONS</th>
          <th>VERSION NUMBER</th>
          <th>GAME TITLE</th>
          <th>ACTIVE</th>
          <th>LEVELS</th>
          <th>LAST UPDATED</th>
          <th>UPDATED BY</th>
        </tr>
      </thead>
      
      <tbody id="game-tbody">
        <!-- rows generated by JS -->
      </tbody>
    </table>

    <div id="footer">
      <!-- Left: rows per page -->
      <div class="footer-left">
        <span>Rows per page:</span>
        <select id="rows-per-page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
        </select>
      </div>

      <!-- Middle: range -->
      <div class="footer-middle">
        <span id="row-range">1‚Äì5 of 5</span>
      </div>

      <!-- Right: pagination arrows -->
      <div class="footer-right">
        <button class="page-icon" id="first-page">‚ü™</button>
        <button class="page-icon" id="prev-page">‚ü®</button>
        <button class="page-icon" id="next-page">‚ü©</button>
        <button class="page-icon" id="last-page">‚ü´</button>
      </div>
    </div>

    <!-- ====== Action Confirmation Modal ====== -->
    <div id="action-modal" class="modal hidden">
      <div class="modal-backdrop"></div>

      <div class="modal-card">
        <div class="modal-content">
          <h3 id="modal-title">Confirm Action</h3>
          <p id="modal-desc" class="modal-desc"></p>

          <!-- Password -->
          <div class="password-wrapper">
            <!-- Hidden (password) -->
            <input
              type="password"
              id="modal-password"
              class="password-field"
              placeholder="Enter admin password"
              autocomplete="current-password"
            />

            <!-- Visible (text) -->
            <input
              type="text"
              id="modal-password-text"
              class="password-field is-hidden"
              placeholder="Enter admin password"
              autocomplete="off"
            />

            <button
              type="button"
              id="toggle-password"
              class="toggle-password"
              aria-label="Toggle password visibility"
              data-visible="false"
            >
              <span class="icon-eye">üëÅ</span>
              <span class="icon-eye-off">‚å£</span>
            </button>
          </div>
          <div id="modal-password-error" class="modal-error hidden">
            Incorrect password.
          </div>

          <!-- Awareness -->
          <label class="modal-awareness">
            <input type="checkbox" id="modal-aware" />
            I understand this change will immediately affect the real-time game experience for all users.
          </label>

          <!-- Buttons -->
          <div class="modal-actions">
            <button id="modal-cancel">Cancel</button>
            <button id="modal-confirm" class="danger" disabled>
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== Scripts ====== -->
    <script src="scripts/games.js"></script>
    <script src="scripts/lessondata.js"></script>
  </body>
</html>
