<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Our English - Games Management</title>
    
    <!-- ====== Styles ====== -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <!-- ====== Header ====== -->
    <div id="header">
      <h2 id="header-title">
        <span id="header-title-text">Games</span>
        <span id="item-count">(0)</span>
      </h2>
      
      <div id="panel-toggle">
        <button id="btn-games" class="panel-toggle-btn">
          Review Management
        </button>

        <button id="btn-marketplace" class="panel-toggle-btn">
          Marketplace Management
        </button>

        <button id="btn-admins" class="panel-toggle-btn">
          Admin Management
        </button>
      </div>
    </div>
    
    <!-- ====== Table ====== -->
    <table id="item-table">
      <!-- Review Panel -->
      <thead id="thead-games">
        <tr>
          <th>#</th>
          <th>ACTIONS</th>
          <th data-key="version">VERSION NUMBER</th>
          <th data-key="title">GAME TITLE</th>
          <th data-key="active">ACTIVE</th>
          <th data-key="eduLevel">LEVEL</th>
          <th data-key="updatedAt">LAST UPDATED</th>
          <th data-key="updatedBy">UPDATED BY</th>
        </tr>
      </thead>

      <!-- Marketplace Panel -->
      <thead id="thead-marketplace">
        <tr>
          <th>#</th>
          <th>ACTIONS</th>
          <th data-key="version">VERSION NUMBER</th>
          <th data-key="title">GAME TITLE</th>
          <th data-key="active">ACTIVE</th>
          <th data-key="rounds">ROUNDS</th>
          <th data-key="updatedAt">LAST UPDATED</th>
          <th data-key="updatedBy">UPDATED BY</th>
        </tr>
      </thead>

      <!-- Admins Panel -->
      <thead id="thead-admins" class="hidden">
        <tr>
          <th>#</th>
          <th>ACTIONS</th>
          <th>USERNAME</th>
          <th>FIRSTNAME</th>
          <th>LASTNAME</th>
          <th>E-MAIL</th>
          <th>ROLE</th>
          <th>ACTIVE</th>
        </tr>
      </thead>
      
      <tbody id="item-tbody">
        <!-- rows generated by JS -->
      </tbody>
    </table>

    <!-- ====== Footer ====== -->
    <div id="footer">
      <!-- Left: rows per page -->
      <div class="footer-left">
        <span>Rows per page:</span>
        <select id="rows-per-page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
        </select>
      </div>

      <!-- Middle: range -->
      <div class="footer-middle">
        <span id="row-range">1–5 of 5</span>
      </div>

      <!-- Right: pagination arrows -->
      <div class="footer-right">
        <button class="page-icon" id="first-page">⟪</button>
        <button class="page-icon" id="prev-page">⟨</button>
        <button class="page-icon" id="next-page">⟩</button>
        <button class="page-icon" id="last-page">⟫</button>
      </div>

      <!-- Footer Message for actions -->
      <div id="footer-message" class="footer-message hidden"></div>
    </div>

    <!-- ====== Action Confirmation Modal ====== -->
    <div id="action-modal" class="modal hidden">
      <div class="modal-backdrop"></div>

      <div class="modal-card action">
        <div class="modal-content">
          <h3 id="modal-title">Confirm Action</h3>
          <p id="modal-desc"></p>

          <!-- Awareness -->
          <label class="modal-awareness">
            <input type="checkbox" id="modal-aware" />
            I understand this change will immediately affect the real-time experience for all users.
          </label>

          <!-- Buttons -->
          <div class="modal-actions">
            <button id="modal-cancel">Cancel</button>
            <button id="modal-confirm" class="danger" disabled>
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== Edit Modal ====== -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-backdrop"></div>

      <div class="modal-card edit">
        <div class="modal-content">
          <h3 id="edit-modal-title">Edit</h3>

          <!-- Dynamic form injected by JS -->
          <div id="edit-form"></div>

          <div class="modal-actions">
            <button id="edit-cancel">Cancel</button>
            <button id="edit-save" class="primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ====== Scripts ====== -->
    <script src="index.js"></script>
    <script src="scripts/gamesManagement.js"></script>
    <script src="scripts/adminsManagement.js"></script>
    <script src="scripts/marketplaceManagement.js"></script>
  </body>
</html>
