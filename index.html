<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <title>Lesson</title>
    
    <!-- ====== Styles ====== -->
    <link rel="stylesheet" href="lessondata.css" />
  </head>

  <body>
    <!-- Head -->
    <div id="lesson-header">
      <div id="lesson-title">
        <h2>Lessons <span id="lesson-count">(0)</span></h2>
      </div>

      <button id="add-lesson-btn">+ Add Lesson</button>
    </div>
    
    <!-- Table -->
    <table id="lesson-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Actions</th>
          <th>Lesson Number</th>
          <th>Lesson Title</th>
          <th>Author</th>
          <th>Activities</th>
          <th>Last Updated</th>
          <th>Updated By</th>
        </tr>
      </thead>
      
      <tbody id="lesson-tbody">
        <!-- rows generated by JS -->
      </tbody>
    </table>

    <div id="footer">
      <!-- Left: rows per page -->
      <div class="footer-left">
        <span>Rows per page:</span>
        <select id="rows-per-page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
        </select>
      </div>

      <!-- Middle: range -->
      <div class="footer-middle">
        <span id="row-range">1–5 of 5</span>
      </div>

      <!-- Right: pagination arrows -->
      <div class="footer-right">
        <button class="page-icon" id="first-page">⟪</button>
        <button class="page-icon" id="prev-page">⟨</button>
        <button class="page-icon" id="next-page">⟩</button>
        <button class="page-icon" id="last-page">⟫</button>
      </div>
    </div>


    <!-- ====== Scripts ====== -->
    <script src="scripts/lessons.js"></script>
    <script src="scripts/lessondata.js"></script>
  </body>
</html>
